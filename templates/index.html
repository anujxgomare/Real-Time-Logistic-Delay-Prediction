<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Delay Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸšš Delivery Delay Prediction</h1>
        <form method="post" action="/predict">
            <label for="distance">Distance (km):</label>
            <input type="number" step="0.01" name="distance_km" required>

            <label for="rating">Driver Rating (1.0 to 5.0):</label>
            <input type="number" step="0.1" name="driver_rating" min="1" max="5" required>

            <label for="pickup">Pickup Delay (minutes):</label>
            <input type="number" name="pickup_delay_minutes" required>

            <label for="traffic">Traffic Condition:</label>
            <select name="traffic_condition">
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Heavy">Heavy</option>
            </select>

            <label for="weather">Weather Condition:</label>
            <select name="weather_condition">
                <option value="Clear">Clear</option>
                <option value="Rain">Rain</option>
                <option value="Storm">Storm</option>
                <option value="Fog">Fog</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h2>Prediction: <span>{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
